<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="index.css" />

    <title>Product preview card component</title>
  </head>



  <body>
    <main>
      <div class="container1">
        <div class="imageSection">
          <img class="image" src="images/image-equilibrium.jpg" alt="" />
          <div class="overlay">
            <img id="overlayImage" src="images/icon-view.svg" alt="">
          </div>
        </div>

        <div class="textSection">
          <div class="text">
            <h1>Equilibrium #3429</h1>
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
          </div>
          <div class="nbrofDays">
            <div id="eth">
              <img src="images/icon-ethereum.svg" alt="" />
              <p> 0.041 ETH</p>
            </div>
            <div class="daysLeft">
              <img src="images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="creation">
            <p class="creationImage"><img src="images/image-avatar.png" alt="" /></p>
            <p class="creationText">Creation of <a href="" class="Jules">Jules Wyvern</a> </p>
          </div>
        </div>
      </div>
    </main>

  </body>

</html>
